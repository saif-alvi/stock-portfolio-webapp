{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/form_style.css') }}">
<div class ="form-wrap">
    <h1>Add a Stock</h1>

    <form action="" method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <div class="field">
            <label for="stockSymbol">Stock Symbol <em>(required, 1-5 uppercase letters)</em></label>
            <input type="text" id="stockSymbol" name="stock_symbol" required pattern = "[A-Z]{1,5}">
        </div>

        <div class="field">
            <label for="numberOfShares">Number of Shares <em>(required)</em> </label>
            <input type="text" id="numberOfShares" name="number_of_shares" required>
        </div>

        <div class="field">
            <label for="purchasePrice">Purchase Price ($) <em>(required)</em></label>
            <input type="text" id="purchasePrice" name="purchase_price" required placeholder="$300.00">
        </div>

        <div class="field">
            <button type="submit">Submit</button>
        </div>

    </form>
</div>
{% endblock %}
